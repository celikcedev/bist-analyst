# ============================================================================
# BIST Analyst - Docker Compose (Production)
# ============================================================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bist-analyst-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Bind to localhost only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bist-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: bist-analyst-backend:latest
    container_name: bist-analyst-backend-prod
    restart: always
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - PORT=5001
      - PYTHONUNBUFFERED=1
      - GUNICORN_WORKERS=4
      - GUNICORN_THREADS=2
    volumes:
      - backend_logs:/app/logs
      - backend_data:/app/data
    ports:
      - "127.0.0.1:5001:5001"  # Bind to localhost only (use Nginx as reverse proxy)
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bist-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Main App (Landing Page)
  main-app:
    build:
      context: ./frontend/main-app
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: bist-analyst-main-app:latest
    container_name: bist-analyst-main-app-prod
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://${DOMAIN:-localhost}/api
      - PORT=3000
    ports:
      - "127.0.0.1:3000:3000"  # Bind to localhost only
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bist-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Screener App
  screener-app:
    build:
      context: ./frontend/screener-app
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: bist-analyst-screener-app:latest
    container_name: bist-analyst-screener-app-prod
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://${DOMAIN:-localhost}/api
      - PORT=3001
    ports:
      - "127.0.0.1:3001:3001"  # Bind to localhost only
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bist-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy (Optional, recommended for production)
  nginx:
    image: nginx:alpine
    container_name: bist-analyst-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - main-app
      - screener-app
    networks:
      - bist-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bist-network:
    driver: bridge
    name: bist-analyst-network-prod

volumes:
  postgres_data:
    name: bist-analyst-postgres-data-prod
  backend_logs:
    name: bist-analyst-backend-logs-prod
  backend_data:
    name: bist-analyst-backend-data-prod
  nginx_logs:
    name: bist-analyst-nginx-logs-prod
