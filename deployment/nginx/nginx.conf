# -----------------------------------------------------------------------------
# API Backend - api.hisseleme.com
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name api.hisseleme.com;

    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.hisseleme.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/hisseleme.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hisseleme.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS Headers (handled by Flask, but backup)
    add_header Access-Control-Allow-Origin "https://hisseleme.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    # Rate limiting for API
    limit_req zone=api_limit burst=20 nodelay;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types application/json text/plain;

    # Client body size (for file uploads if needed)
    client_max_body_size 10M;

    location / {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 60s;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://hisseleme.com" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Health check endpoint (no rate limit)
    location /api/health {
        proxy_pass http://localhost:5001/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

